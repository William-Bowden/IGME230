    <script>

        let cars = [
            {make:"Toyota",	year:2015},
            {make:"Jeep",	year:1946},
            {make:"Ford",	year:2017},
            {make:"Tesla",	year:2018},
            {make:"Fiat",	year:1982},
            {make:"Dodge",	year:1970},
            {make:"Chevy",	year:1957},
        ];

//       ------ 1 ------

        // create classic cars array
        let classicCars = [];
        
        // function to create a new array of old cars
        function oldCars(car){
            return car.year <= 1970;
        }
        
        // populate classicCars witht the appropriate cars
        classicCars = cars.filter(oldCars);
        
//       ------ 2 ------
        
        // comparison function to compare years of cars
        function compare(a,b) {
          if (a.year < b.year)
            return -1;
          if (a.year > b.year)
            return 1;
          return 0;
        }

        // created sortedByYear array
        let sortedByYear = [];
        
        // populate it with the cars (sorted by year)
        sortedByYear = cars.sort(compare);

        
//       ------ 3 ------
        
        // create newYearsOnly array
        let newYearsOnly = [];
        
        // clean out old cars
        function grabYears(car){
            if(car.year >= 2010){
                return car.year;
            }
        }
        
        // clean up undefined values
        function cleanUp(year){
            return year != undefined;
        }
        
        // populate newYearsOnly with the cleaned up array
        newYearsOnly = cars.map(grabYears).filter(cleanUp);

    </script>
