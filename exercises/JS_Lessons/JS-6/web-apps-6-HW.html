<!DOCTYPE html>

<html lang="en">
    
<head>
    
	<meta charset="utf-8" />
    
	<title>Web Apps-6</title>
    
	<style>
        
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
        
	</style>
    
</head>
    
<body>

    <div id="colorform">
        
        <legend>Choose your favorite color!</legend>
        
        <p><input type="radio" name="colorGroup" id="colorGroup" value="red" /> Red</p>
        
        <p><input type="radio" name="colorGroup" id="colorGroup" value="green" /> Green</p>
        
        <p><input type="radio" name="colorGroup" id="colorGroup" value="blue" /> Blue</p>
        
        <p><button id="colorButton" type="button">Submit</button></p>
        
        <p id="info"></p>
        
    </div>

    <script>
        
        let legend = document.querySelector("legend");
        
        let textbox = document.getElementById("info");
                
        let radioRed = (e) => 
            {   
                textbox.innerHTML = "You have selected red";
                legend.style.color = "red";
            };
        let radioGreen = (e) => 
            {   
                textbox.innerHTML = "You have selected green";
                legend.style.color = "green";
            };
        let radioBlue = (e) => 
            {   
                textbox.innerHTML = "You have selected blue";
                legend.style.color = "blue";
            };
        
        
        
        let radioButtons = document.querySelectorAll("p");
        
        radioButtons.item(0).addEventListener("click", radioRed);
        radioButtons.item(1).addEventListener("click", radioGreen);
        radioButtons.item(2).addEventListener("click", radioBlue);
        
    </script>
    
</body>
    
</html>
