<!DOCTYPE html>
<html>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    
    <title>Image Gallery</title>

<body>
    
    <div id="imageGallery">
    
        <div id="thumbnails">
    
            <div class="button" id="previous">previous</div>

            <img src="images/cassie.jpg">
            <img src="images/eagle.jpg">
            <img src="images/seal.jpg">
            <img src="images/wolf.jpg">
            
            <p class="button" id="next">next</p>

        </div>

        <div id="mainImage">

            <img src="">

        </div>
    
    </div>
    
    <script>
        
        let mainImage = document.querySelector("#mainImage").querySelector("img");
        let thumbnails = document.querySelector("#thumbnails").querySelectorAll("img");
        
        let index = 0;
        let allImages = ["images/cassie.jpg", "images/eagle.jpg", "images/seal.jpg", "images/wolf.jpg"];
        let nextBtn = document.querySelector("#next");
        let prevBtn = document.querySelector("#previous");
        
        let current = thumbnails[0];
        current.style.opacity = "0.3";
        
        mainImage.src = current.src; 
        
        let changeMain = (e) => 
        {   
            // if there is a current selected, reset the opacity on it
            if(current){
                current.style.opacity = "1";
            }
            
            // set new current and update the opacity
            current = e.target;
            current.style.opacity = "0.3";
            
            // set image
            mainImage.src = current.src;       
        };
        
        let nextThumbs = (e) => 
        {   
            index++;
            
            if(index == allImages.length){
                index = 0;
            }
            
            for(let i = 0; i < thumbnails.length; i++){
                let thisIndex = index + i;
                if(thisIndex >= allImages.length){
                    thisIndex -= allImages.length;
                }
                thumbnails[i].src = allImages[thisIndex];
            }
            
            mainImage.src = current.src;
        };
        
        let prevThumbs = (e) => 
        {   
            index--;
            
            if(index < 0){
                index = allImages.length-1;
            }
            
            for(let i = 0; i < thumbnails.length; i++){
                let thisIndex = index - i;
                if(thisIndex < 0){
                    thisIndex += allImages.length;
                }
                thumbnails[i].src = allImages[thisIndex];
            } 
            
            mainImage.src = current.src;
            
        };
        
        nextBtn.addEventListener("click", nextThumbs);
        prevBtn.addEventListener("click", prevThumbs);
        
        for(let thumbnail of thumbnails){
            thumbnail.addEventListener("mouseover", changeMain);
        }
    
    </script>
    
</body>
    
</html>
